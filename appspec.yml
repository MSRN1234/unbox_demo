version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/unbox-cicd/
    
file_exists_behavior: OVERWRITE

hooks:
  BeforeInstall:

  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root
